<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="./static/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
      <!-- H1 TITLE -->
      <h1 id='title'>freeCodeCamp Survey Form</h1>
      <!-- DESCRIPTION -->
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <div id='survey'>
      <form id='survey-form'>
        <!-- ENTER NAME -->
        <label for="name" id="name-label">Name</label>
        <input type="text" id='name' placeholder='Enter your name' required>
    <!--     ENTER EMAIL -->
        <label for="email" id="email-label">Email</label>
        <input type="email" id='email'
               placeholder='Enter your Email' required>
    <!--     ENTER AGE: ID='NUMBER', SET MIN/MAX -->
        <label for="number" id="number-label">Age <span>(optional)</span>
        </label>
        <input type="number" id='number'
               min="18" max="100" placeholder="Age">
    <!--     DROPDOWN: GROUP OF RADIOBUTTONS -->
        <label for="dropdown" id='dropdown-label'>Which option best describes your current role?</label><br>
        <select id="dropdown">
          <option disabled selected value>Select current
            role</option>
          <option value="Student" name='dropdown'>Student</option>
          <option value="Manager" name='dropdown'>Manager</option>
          <option value="Other" name='dropdown'>Other</option>
        </select>
    <!--     CHECKBOXES: EACH WITH A VALUE -->
        <div id='checkboxes'>
          <label>Would you recommend freeCodeCamp to a friend?
          </label><br>

          <input type="checkbox" name='Definitely'
                 value='Definitely'>
          <label>Definitely</label><br>

          <input type="checkbox" name='maybe' value='maybe'>
          <label>Maybe</label><br>

          <input type="checkbox" name='Not sure' value='Not sure'>
          <label>Not sure</label><br>
        </div>
        <!-- SECOND DROPDOWN -->
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="dropdown2">
          <option disabled selected value>Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select><br>
        <!-- Second Checkboxes -->
        <label>
          What would you like to see improved? <span>(Check all that apply)</span></label><br>

        <input type="checkbox" value='' id='checkbox1'>
        <label for="checkbox1">Front-End Projects</label><br>

        <input type="checkbox" value='' id='checkbox2'>
        <label for="checkbox2">Back-End Projects</label><br>

        <input type="checkbox" value='' id='checkbox3'>
        <label for="checkbox3">Data Visualization</label><br>
    <!--     TEXTAREA -->
        <label for="text-area">Any comments or suggestions?</label><br>
        <textarea id="text-area"
                  placeholder="Enter your comment here.."></textarea><br>
    <!--     BUTTON: SUBMIT -->
        <input type="submit" text='Submit' id='submit'>
      </form>
    </div>
</body>
</html>
